<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor mp3</title>
    <link rel="stylesheet" href="styles.css"/>
    <!-- Importar iconos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>

    <section class="Reproductor-de-musica">
        <h1>Titulo</h1>
        <p>Nombre</p>

     
        <img id="portada" src="img/default.jpg" alt="Portada de la canciÃ³n" width="200" height="200"/>

        <audio id="cancion">
            <source src="" type="audio/mpeg"/>
        </audio>
        <input type="range" value="0" id="progreso"/>
        
        <div class="controles">
            <button type="button" class="atras-control">
                <i class="bi bi-rewind-fill"></i>

            <button type="button" class="boton-reproducir-pausar iconoControl">

            <button type="button" class="adelante-control">
                <i class="bi bi-fast-forward-fill"></i>
            </button>
        </div>
    </section>   

    <script src="app.js"></script>
</body>
</html>
